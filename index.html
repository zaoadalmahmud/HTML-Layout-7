<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Layout-6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

   <div class="main">

               <h1>One</h1>
           </div>
           <div class="two">
               <h1>Two</h1>
           </div>
           <div class="three">
               <h1>Three</h1>
           </div>
           
       </div>
       <div class="right">
           <div class="article">
               <h1>Article Part</h1>
           </div>
           <div class="content">
               <h1>Content Part</h1>
           </div>
           <div class="sec">
            <h1>Section</h1>
        </div>
        <div class="bottom">
            <h1>Bottom Part</h1>
        </div>
       </div>
   </div>

    <footer>
        <h1>Footer</h1>
    </footer>
